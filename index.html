<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Style.css -->
    <link rel="stylesheet" href="./dist/css/app.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./dist/img/favicon-32x32.png"/>

    <title>Distant Learning</title>
</head>
<body>
    <div id="app">
        <header>
            <!-- Navbar-->
            <nav class="navbar navbar-light navbar-expand-md justify-content-between">
                <div class="container-fluid">
                    
                    <!-- Left -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-nav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="navbar-collapse collapse dual-nav w-50 order-1 order-md-0">
                        <ul class="navbar-nav">
                            <li class="nav-item me-lg-1 mr-3" v-for="el in navLinks">
                                <a class="nav-link" :href="el.url">{{el.pgName}} <i class="fas fa-chevron-down"></i></a>
                            </li>
                        </ul>
                    </div>
                    
                    <!-- Center -->
                    <img class="navbar-brand mx-auto text-center order-0 order-md-1" src="./dist/img/dark-logo.png" alt="Logo">
                    
                    <!-- Right -->
                    <div id="right_nav" class="navbar-collapse collapse dual-nav w-50 order-2">
                        <ul class="nav navbar-nav align-items-center ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
                            </li>
        
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="far fa-user-circle"></i></a>
                            </li>
                            
                            <li class="nav-item">
                                <div id="search_wrap" class="rounded">
                                    <input id="search_box" class="nav-link d-inline-block" type="search" placeholder="Search...">
                                    <i class="fas fa-search txt_jungle_green pr-3"></i>
                                </div>
                            </li>
                        </ul>
                    </div>
        
                </div>
            </nav>
        </header>
        
        <main>
            <!-- Jumbotron -->
            <div id="jumbotron">
                <img class="img-fluid" src="./dist/img/home-3-hero-bg.jpg" alt="Hero Img">
    
                <div id="text_jumbo">
                    <h3>Commence Business</h3>
                    <h2 class="mb-4">Distant Mentoring Program</h2>
    
                    <button type="button" class="btn bg-white"><a class="txt_decoration" href="#">Download free guidebook <i class="fas fa-long-arrow-alt-right"></i></a></button>
                    
                </div>
            </div>

            
    </div>
    
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./src/app.js"></script>
</body>
</html>
